<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Ion Trap Setup</text>
  
  <!-- Linear Paul trap electrodes -->
  <rect x="100" y="150" width="400" height="20" fill="#ccc" stroke="black" stroke-width="1"/>
  <rect x="100" y="230" width="400" height="20" fill="#ccc" stroke="black" stroke-width="1"/>
  
  <!-- End cap electrodes -->
  <rect x="100" y="150" width="20" height="100" fill="#ccc" stroke="black" stroke-width="1"/>
  <rect x="480" y="150" width="20" height="100" fill="#ccc" stroke="black" stroke-width="1"/>
  
  <!-- Ions -->
  <circle cx="200" cy="200" r="5" fill="blue" stroke="black" stroke-width="0.5"/>
  <circle cx="240" cy="200" r="5" fill="blue" stroke="black" stroke-width="0.5"/>
  <circle cx="280" cy="200" r="5" fill="blue" stroke="black" stroke-width="0.5"/>
  <circle cx="320" cy="200" r="5" fill="blue" stroke="black" stroke-width="0.5"/>
  <circle cx="360" cy="200" r="5" fill="blue" stroke="black" stroke-width="0.5"/>
  
  <!-- Laser beam -->
  <line x1="50" y1="110" x2="550" y2="110" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="550,110 540,105 540,115" fill="red"/>
  <text x="70" y="100" font-family="Arial" font-size="12" fill="red">Laser Beam</text>
  
  <!-- RF source -->
  <circle cx="300" cy="300" r="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="300" y="305" font-family="Arial" font-size="12" text-anchor="middle">RF</text>
  <line x1="300" y1="280" x2="300" y2="230" stroke="black" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- DC source -->
  <rect x="400" y="300" width="40" height="25" fill="none" stroke="black" stroke-width="1"/>
  <text x="420" y="318" font-family="Arial" font-size="12" text-anchor="middle">DC</text>
  <line x1="420" y1="300" x2="420" y2="250" stroke="black" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Labels -->
  <text x="300" y="140" font-family="Arial" font-size="12" text-anchor="middle">Upper Electrode</text>
  <text x="300" y="270" font-family="Arial" font-size="12" text-anchor="middle">Lower Electrode</text>
  <text x="90" y="200" font-family="Arial" font-size="12" text-anchor="end">End Cap</text>
  <text x="510" y="200" font-family="Arial" font-size="12" text-anchor="start">End Cap</text>
  <text x="280" cy="200" font-family="Arial" font-size="12" text-anchor="middle" y="185">Trapped Ions</text>
  
  <!-- Coordinate system -->
  <line x1="50" y1="350" x2="80" y2="350" stroke="black" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="50" y1="350" x2="50" y2="320" stroke="black" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="85" y="353" font-family="Arial" font-size="12">x</text>
  <text x="47" y="315" font-family="Arial" font-size="12">y</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>
</svg>

