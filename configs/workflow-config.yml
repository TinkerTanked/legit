# Legit Workflow Configuration

# Input/Output settings
input_directory: "content"
output_directory: "pdfs"
file_pattern: "*.md"  # Which markdown files to process

# Specific files to always include (even if they don't match the pattern)
include_files:
  - "content/example-paper.md"
  - "content/simple-test.md"

# Template settings
template_file: "templates/scientific-paper.tex"
academic_template_file: "templates/academic-paper.tex"

# Image settings
images_directory: "figures"

# PDF engine
pdf_engine: "xelatex"

# Additional LaTeX packages to install
additional_packages:
  - "lmodern"
  - "microtype"
  - "amsmath"
  - "amssymb"
  - "mathtools"
  - "physics"
  - "fancyhdr"
  - "graphicx"
  - "adjustbox"
  - "rotating"
  - "pdflscape"
  - "float"
  - "booktabs"
  - "longtable"
  - "array"
  - "multirow"
  - "tabularx"
  - "threeparttable"
  - "hyperref"
  - "cleveref"
  - "biblatex"
  - "listings"
  - "algorithm"
  - "algpseudocode"
  - "xcolor"
  - "caption"

# Format-specific settings
formats:
  scientific:
    header-includes:
      - "\\usepackage{physics}"
      - "\\usepackage{siunitx}"
      - "\\usepackage{mathtools}"
      - "\\usepackage{amsmath,amssymb}"
      - "\\usepackage{algorithm}"
      - "\\usepackage{algpseudocode}"
      - "\\usepackage{booktabs}"
      - "\\usepackage{longtable}"
